    <div class="modal fade" id="modalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">CONTACT</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form name="contact" netlify>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"><img src="https://img.icons8.com/ios-glyphs/30/000000/gender-neutral-user.png"/></label>
                <input type="text" name="name" class="form-control" id="recipient-name" placeholder="Your name">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"><img src="https://img.icons8.com/ios-glyphs/30/000000/filled-message.png"/></label>
                <input type="text" name="mail" class="form-control" id="recipient-name" placeholder="Your email">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"><img src="https://img.icons8.com/ios-glyphs/30/000000/price-tag.png"/></label>
                <input type="text" name="subject" class="form-control" id="recipient-name" placeholder="Subject">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea name="message" class="form-control" id="message-text"></textarea>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
